<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Details</title>
  <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="styles/main.css" />
  <link
        href="https://fonts.googleapis.com/css?family=Poppins:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
  <link rel="stylesheet" href="frontend/libraries/xzoom/dist/xzoom.css" />
  <link rel="stylesheet" href="frontend/libraries/gijgo/css/gijgo.min.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="images/Anjaman_Logo.png" alt="">
        </a>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Menu -->
          <ul class="navbar-nav ml-auto mr-auto">
            <li class="nav-item mx-md-2">
              <a class="nav-link active" href="#">Beranda</a>
            </li>
            <li class="nav-item mx-md-2">
              <a class="nav-link" href="#">Market</a>
            </li>
            <li class="nav-item mx-md-2">
              <a class="nav-link" href="#">Keranjang</a>
            </li>
          </ul>
        </div>
  
        <form class="d-flex">
          <button class="btn btn-login btn-navbar-right my-2 my-sm-0 px-4" style=" border-radius: 10px;">
            Masuk
          </button>
        </form>
  
      </div>
    </nav>
    
    <div class="main-keranjang">
      <div class="container">
        <h5>Shopping Cart</h5>
        <div class="row">
          
          <!-- Section Left -->
          <div class="col-md-8">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Product</th>
                  <th scope="col">Price</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Total</th>
                  <th scope="col"></th>
                </tr>
              </thead>
  
              <tbody>
                <tr>
                  <th scope="row">
                    <div class="container-product">
                      <img src="images/Product_Pot.png" class="mg-fluid rounded" alt="">
                      <div>
                        <h6>Tas Anyaman</h6>
                        <p>Remaining</p>
                      </div>
                    </div>
                  </th>
                  <td>
                    Rp. 200.000
                  </td>
                  <td>
                    <div class="quantity-wrapper">
                      <label
                          for="quantity"></label>
                      <input type="number"
                          name="suppliers"
                          id="quantity"
                          class="product-quantity" value="1" min="1" max="10">
                    </div>
                  </td>
                  <td>
                    Rp. 200.000
                  </td>
                  <td>
                    <div class="col-1">
                      <a href="" class="delete-cart-item__btn" style="color: black;">
                          <i class="fas fa-trash-alt"></i>
                      </a>
                    </div>
                  </td>
                </tr>
  
                <tr>
                  <th scope="row">
                    <div class="container-product">
                      <img src="images/Product_Pot.png" class="mg-fluid rounded" alt="">
                      <div>
                        <h6>Tas Anyaman</h6>
                        <p>Remaining</p>
                      </div>
                    </div>
                  </th>
                  <td>
                    Rp. 200.000
                  </td>
                  <td>
                    <div class="quantity-wrapper">
                      <label
                          for="quantity"></label>
                      <input type="number"
                          name="suppliers"
                          id="quantity"
                          class="product-quantity" value="1" min="1" max="10">
                    </div>
                  </td>
                  <td>
                    Rp. 200.000
                  </td>
                  <td>
                    <div class="col-1">
                      <a href="" class="delete-cart-item__btn" style="color: black;">
                          <i class="fas fa-trash-alt"></i>
                      </a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
  
          <div class="col-2 col-md-4">
            <div class="card">
              <h5 class="card-header">Order Summary</h5>
              <div class="card-body">
                <div class="card-sub row g-2">
                  <p class="card-text col-md-6 mb-3">Items</p>
                  <p class="card-text-sub col-md-6 mb-3">1</p>
                  <p class="card-text col-md-6 mb-3">Total Item</p>
                  <p class="card-text-sub col-md-6 mb-3">Rp. 200.000</p>
                  <p class="card-text col-md-12 mb-3">Shipping</p>
                  <!-- <div class="btn-group col-md-12 mb-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuClickableOutside" data-bs-toggle="dropdown" data-bs-auto-close="inside" aria-expanded="false">
                      Shipping
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuClickableOutside">
                      <li><a class="dropdown-item" href="#">Menu item</a></li>
                      <li><a class="dropdown-item" href="#">Menu item</a></li>
                      <li><a class="dropdown-item" href="#">Menu item</a></li>
                    </ul>
                  </div> -->
                </div>
                <div class="card-footer bg-transparent border-black">
                  <a href="#" class="btn btn-dark card-text col-md-12 mb-12">Checkout</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <a href="">Back to Market List</a>
      </div>
    </div>
    
    
</body>
</html>
