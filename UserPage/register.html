<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Details</title>
  <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="styles/main.css" />
  <link
        href="https://fonts.googleapis.com/css?family=Poppins:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
  <link rel="stylesheet" href="frontend/libraries/xzoom/dist/xzoom.css" />
  <link rel="stylesheet" href="frontend/libraries/gijgo/css/gijgo.min.css" />
</head>

<body>
  <main>
    <div class="login-container">
      <div class="section-left">
        <img src="images/micheile-dot-com-V_tAdP3SyIk-unsplash.jpg" alt="">
      </div>

      <div class="section-right">
        <div class="text-center">
          <h2>REGISTER</h2>
        </div>

        <form action="">
          <div class="form-group">
            <label for="exampleInputEmail">Email Address</label>
            <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email Address">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail">Username</label>
            <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="Username" placeholder="Username">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail">Name</label>
            <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="Name" placeholder="Full Name">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail">Phone Number</label>
            <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="PhoneNumber" placeholder="Phone Number">
          </div>

          <div class="row g-2">
            <div class="col-md-6 mb-3">
              <label for="exampleInputEmail">Province</label>
              <input type="text" class="form-control" placeholder="Province" aria-label="Province">
            </div>
            <div class="col-md-6 mb-3">
              <label for="exampleInputEmail">Regency</label>
              <input type="text" class="form-control" placeholder="Regency" aria-label="Regency">
            </div>
            <div class="col-md-6 mb-3">
              <label for="exampleInputEmail">District</label>
              <input type="text" class="form-control" placeholder="District" aria-label="District">
            </div>
            <div class="col-md-6 mb-3">
              <label for="exampleInputEmail">Zip Code</label>
              <input type="text" class="form-control" placeholder="Zip Code" aria-label="ZipCode">
            </div>
            <div class="col-md-12 mb-3">
              <label for="exampleInputEmail">Address</label>
              <input type="text" class="form-control" placeholder="Address" aria-label="Address">
            </div>
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">
              I agree with privacy policy
            </label>
          </div>

          <button type="submit" class="btn btn-login btn-block">
            Register
          </button>
          <p class="text-center mt-16">
            Already have an account? <a href="login.html" class="login">Login</a>
          </p> 
        </form>
      </div>
    </div>
  </main>

  <script src="frontend/libraries/retina/retina.js"></script>
  <script src="frontend/libraries/jquery/jquery-3.4.1.min.js"></script>
  <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
  
</body>
