<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Details</title>
  <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="styles/main.css" />
  <link
        href="https://fonts.googleapis.com/css?family=Poppins:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
  <link rel="stylesheet" href="frontend/libraries/xzoom/dist/xzoom.css" />
  <link rel="stylesheet" href="frontend/libraries/gijgo/css/gijgo.min.css" />
</head>

<body>
  <main>
    <div class="login-container">
      <div class="section-left">
        <img src="images/micheile-dot-com-V_tAdP3SyIk-unsplash.jpg" alt="">
      </div>

      <div class="section-right">
        <div class="text-center">
          <h2>LOGIN</h2>
        </div>

        <form action="">
          <div class="form-group">
            <label for="exampleInputEmail">Email Address</label>

            <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>

            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">

            <label class="form-check-label" for="exampleCheck1">
              Remember Me
            </label>
          </div>

          <button type="submit" class="btn btn-login btn-block">
            Login
          </button>
          <p class="text-center mt-4">
            <a href="#" style="color: black;">Forgot your password?</a>
          </p> 
          <p class="text-center mt-8">
            Don't have an account? <a href="register.html" class="register">Register</a>
          </p> 
        </form>
      </div>
    </div>
  </main>

  <script src="frontend/libraries/retina/retina.js"></script>
  <script src="frontend/libraries/jquery/jquery-3.4.1.min.js"></script>
  <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
  
</body>

</html>
