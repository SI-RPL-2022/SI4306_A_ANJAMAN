<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Registrasi</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="regis-box">
    <div class="container">
      <div class="row page-login d-flex align-items-center">

        <div class="section-left col-12 col-md-6">
          <h1 class="mg-4">We explore the new
            <br/>
            life much better
          </h1>

          <img src="anjaman logo.png" alt="" class="w-75 d-none d-sm-flex">
        </div>

        <div class="section-right col-12 col-md-4">
          <div class="card">
            <div class="card-body">
              <div class="text-center">
                <img src="frontend/images/" alt="" class="w-50 mb-4">
              </div>

              <form action="">
                <div class="form-group">
                  <label for="exampleInputEmail">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">No. Telepon</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">Ulangi Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">
                    Saya akan mematuhi S&K yang berlaku
                  </label>
                </div>

                <button type="submit" class="btn btn-login btn-block">
                  Register
                </button>

                <p class="text-center mt-4">
                  <a href="#">Saya lupa password</a>
                </p> 

                <p class="text-center mt-8">
                  Sudah punya akun? <a href="login.html" class="login">Login</a>
                </p> 
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script src="frontend/libraries/retina/retina.js"></script>
  <script src="frontend/libraries/jquery/jquery-3.4.1.min.js"></script>
  <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
  
</body>

</html>
